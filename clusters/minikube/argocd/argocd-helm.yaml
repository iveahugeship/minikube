apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    chart: sealed-secrets
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.6.5
    helm:
      releaseName: argo-cd
      valueFiles:
        - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    #automated:
    #  prune: true
    #  selfHeal: true
    syncOptions:
    - CreateNamespace=true
